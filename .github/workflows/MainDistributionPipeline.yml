#
# This workflow calls the main distribution pipeline from DuckDB to build, test and (optionally) release the extension
#
name: Main Extension Distribution Pipeline
on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: true

jobs:
  duckdb-stable-build:
    name: Build extension binaries
    uses: duckdb/duckdb/.github/workflows/_extension_distribution.yml@3fbbd15390059b8028ad6dfd56a3172e5ebc0ab8
    with:
      vcpkg_commit: 9224b3bbd8df24999d85720b1d005dd6f969ade0
      duckdb_version: v0.10.2
      extension_name: autocomplete
      exclude_archs: 'linux_amd64_gcc4;linux_amd64;linux_arm64;osx_amd64;osx_arm64;windows_amd64_rtools;windows_amd64;wasm_mvp;wasm_threads'

  duckdb-stable-deploy:
    name: Deploy extension binaries
    needs: duckdb-stable-build
    uses: duckdb/duckdb/.github/workflows/_extension_deploy.yml@3fbbd15390059b8028ad6dfd56a3172e5ebc0ab8
    secrets: inherit
    with:
      duckdb_version: v0.10.2
      extension_name: autocomplete
      deploy_latest: ${{ startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' }}
      exclude_archs: 'linux_amd64_gcc4;linux_amd64;linux_arm64;osx_amd64;osx_arm64;windows_amd64_rtools;windows_amd64;wasm_mvp;wasm_threads'
